  <style>
      * {
          font-family: "Open Sans", "Helvetica", "Arial", sans-serif;
        }

        /* For header & footer */
        #header_outer {
          position: relative;
          font-size: 12px;
          font-weight: 600;
          width: 100%;
          margin-left: auto;
          margin-right: auto;
        }
        .header-logo {
          height: 25px;
          outline: none;
          border: 0;
          width: auto;
          margin-left: 24px;
          margin-right: 20px;
          vertical-align: middle;
          left: 0;
        }
        .action-btns {
          float: right;
          padding-right: 24px;
          font-weight: 400;
        }
        .caret {
          display: inline-block;
          width: 0;
          height: 0;
          margin-left: 6px;
          vertical-align: middle;
          border-top: 4px solid;
          border-right: 4px solid transparent;
          border-left: 4px solid transparent;
        }

        /**
         * For branding
         */
        #header .logo {
          height: 35px;
          margin-left: 20px;
          width: auto;
          margin-right: 20px;
          vertical-align: middle;
          box-sizing: border-box;
          border: 0;
        }
        /*  less than 767px  */
        @media screen and (max-width : 767px) {
          #header .logo {
            height: 25px;
          }
        }

        html, body {
        	height: 100%;
        	color:#232333;
        }
        body {
          margin: 0;
          padding-top: 64px;
          box-sizing: border-box;
        }
        #header_container {
          position: fixed;
          width: 100%;
          top: 0;
          z-index: 300;
          background-color: rgba(255,255,255,.97);
          height: 64px;
          line-height: 64px;
          box-shadow: 0 0 2px rgba(0,0,0,0.2);
        }
        #footer_container{
          padding: 24px;
          width: 100%;
          bottom: 0;
          z-index: 300;
          min-height: 64px;
          text-align: center;
          display: flex;
          flex-direction: column;
          align-items:center;
          color: rgba(4, 4, 19, 0.56);;
          box-sizing: border-box;
        }
        #footer_container a{
          color: inherit;
        }
        #footer_container p {
          margin: 0;
          font-size: 14px;
          line-height: 1.5;
        }
        /* Copied from common.css */
        a {
        	text-decoration: none;
          color: #0E71EB;
        }
        a:hover {
        	text-decoration: underline;
        }
        @media (min-width: 1200px) {
        	#header_container .container {
        		width: 1200px !important;
        	}
        }
        @media (min-width: 1400px) {
        	#header_container .container {
        		width: 1400px !important;
        	}
        }

        /* Mobile header/footer */
        @media screen and (max-width : 500px) {
          body {
            padding-top: 60px;
          }
          #header_container {
            height: 60px;
            line-height: 60px;
          }
          #footer_container {
            margin-top: 32px;
            padding-bottom: 8px;
          }
          #footer_container p {
            margin: 0;
            font-size: 12px;
          }
          #footer_container span {
            white-space: nowrap;
          }
        }
  </style>

  <!-- Alert Style -->
  <style>
    #modalContainer {
      background-color:rgba(0, 0, 0, 0.3);
      position:absolute;
      width:100%;
      height:100%;
      top:0px;
      left:0px;
      z-index:10000;
      background-image:url(tp.png); /* required by MSIE to prevent actions on lower z-index elements */
    }
    
    #alertBox {
      position:relative;
      width:300px;
      min-height:100px;
      margin-top:50px;
      border:1px solid #666;
      background-color:#fff;
      background-repeat:no-repeat;
      background-position:20px 30px;
    }
    
    #modalContainer > #alertBox {
      position:fixed;
    }
    
    #alertBox h1 {
      margin:0;
      font:bold 0.9em verdana,arial;
      background-color:#0e72ed;
      color:#FFF;
      border-bottom:1px solid #000;
      padding:2px 0 2px 5px;
    }
    
    #alertBox p {
      font:0.7em verdana,arial;
      height:50px;
      padding-left:5px;
      margin-left:55px;
    }
    
    #alertBox #closeBtn {
      display:block;
      position:relative;
      margin:5px auto;
      padding:7px;
      border:0 none;
      width:70px;
      font:0.7em verdana,arial;
      text-transform:uppercase;
      text-align:center;
      color:#FFF;
      background-color:#0e72ed;
      border-radius: 3px;
      text-decoration:none;
    }
    
    /* unrelated styles */
    
    #mContainer {
      position:relative;
      width:600px;
      margin:auto;
      padding:5px;
      border-top:2px solid #000;
      border-bottom:2px solid #000;
      font:0.7em verdana,arial;
    }

    #credits {
      position:relative;
      margin:25px auto 0px auto;
      width:350px; 
      font:0.7em verdana;
      border-top:1px solid #000;
      border-bottom:1px solid #000;
      height:90px;
      padding-top:4px;
    }

    #credits img {
      float:left;
      margin:5px 10px 5px 0px;
      border:1px solid #000000;
      width:80px;
      height:79px;
    }

    .important {
      background-color:#F5FCC8;
      padding:2px;
    }

    code span {
      color:green;
    }
  </style>
